<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Keyboard Drumkit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
	<div class="container">
		<div data-key="103" class="key">
			<h2>7</h2><span class="sound">Clap</span>
		</div>
		<div data-key="104" class="key">
			<h2>8</h2><span class="sound">Hi-Hat</span>
		</div>
		<div data-key="105" class="key">
			<h2>9</h2><span class="sound">Kick</span>
		</div>
		<div data-key="100" class="key">
			<h2>4</h2><span class="sound">Open-Hat</span>
		</div>
		<div data-key="101" class="key">
			<h2>5</h2><span class="sound">Boom</span>
		</div>
		<div data-key="102" class="key">
			<h2>6</h2><span class="sound">Ride</span>
		</div>
		<div data-key="97" class="key">
			<h2>1</h2><span class="sound">Snare</span>
		</div>
		<div data-key="98" class="key">
			<h2>2</h2><span class="sound">Tom</span>
		</div>
		<div data-key="99" class="key">
			<h2>3</h2><span class="sound">Tink</span>
		</div>

	</div>

	<audio data-key="103" src="/sounds/clap.wav"></audio>
	<audio data-key="104" src="/sounds/hihat.wav"></audio>
	<audio data-key="105" src="/sounds/kick.wav"></audio>
	<audio data-key="100" src="/sounds/openhat.wav"></audio>
	<audio data-key="101" src="/sounds/boom.wav"></audio>
	<audio data-key="102" src="/sounds/ride.wav"></audio>
	<audio data-key="97" src="/sounds/snare.wav"></audio>
	<audio data-key="98" src="/sounds/tom.wav"></audio>
	<audio data-key="99" src="/sounds/tink.wav"></audio>

	<script src="app.js"></script>
</body>

</html>
