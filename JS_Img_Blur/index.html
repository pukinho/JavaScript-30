<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS Image Blur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
</head>

<body>
	<h1>Image Blur With <span id="highlight">JavaScript</span></h1>

	<!-- Wrapper for sliders -->
	<div class="wrapper controls">
		<div>
			<!-- Image spacing -->
			<h3>Image spacing:</h3>
			<input type="range" name="img-spacing" min="10" max="200" value="10" data-sizing="px" class="slider">
		</div>
		<div>
			<!-- Image blur effect -->
			<h3>Image blur:</h3>
			<input type="range" name="img-blur" min="0" max="25" value="10" data-sizing="px" class="slider">
		</div>
		<div>
			<!-- Changing the background color -->
			<h3>Background color:</h3>
			<input type="color" name="background-color" value="#ffc600">
		</div>
	</div>

	<img src="https://picsum.photos/1920/1080/?image=964" alt="Example image">






	<script src="main.js"></script>
</body>

</html>
